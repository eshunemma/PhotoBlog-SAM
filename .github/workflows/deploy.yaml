name: Multi-Region Deployment
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (Primary)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy to Primary Region
        run: |
          sam build
          sam deploy --stack-name photo-blog-app --region eu-west-1 --no-fail-on-empty-changeset --capabilities CAPABILITY_IAM

      - name: Configure AWS Credentials (Secondary)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to DR Region
        run: |
          sam build
          sam deploy --stack-name photo-blog-app-dr --region eu-central-1 --no-fail-on-empty-changeset --capabilities CAPABILITY_IAM
